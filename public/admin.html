<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body class="container py-4">

  <!-- Encabezado con botón de cerrar sesión -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">⚙️ Panel de Administración</h1>
    <button id="btn-logout" class="btn btn-outline-danger">🔒 Cerrar sesión</button>
  </div>

  <!-- Formulario para registrar productos -->
  <div class="card shadow-lg p-4 rounded-4">
    <h3 class="mb-3">Registrar Producto</h3>

    <form id="form-producto">
      <!-- Nombre -->
      <div class="mb-3">
        <label class="form-label fw-bold">Nombre</label>
        <input type="text" name="nombre" class="form-control" placeholder="Ej: inca cola" required>
      </div>

      <!-- Descripción -->
      <div class="mb-3">
        <label class="form-label fw-bold">Descripción</label>
        <textarea name="descripcion" class="form-control" placeholder="Ej: bebida peruana " rows="3"></textarea>
      </div>

      <!-- Precio -->
      <div class="mb-3">
        <label class="form-label fw-bold">Precio</label>
        <input type="number" step="0.01" name="precio" class="form-control" placeholder="Ej: 12.50" required>
      </div>
<!-- categoria existente -->
      <label class="form-label fw-bold"></label>
      <select name="categoria_existente" id="categoriaExistente" class="form-select">
        <option value="">-- Selecciona una categoría --</option>
      </select>
      <!-- nueva categoria  -->
      <label class="form-label fw-bold">Nueva categoria</label>
      <input type="text" name="categoria_nueva" id="categoriaNueva" class="form-control" placeholder="Ej: Juguetes">


      <!-- Imagen -->
      <div class="mb-3">
        <label class="form-label fw-bold">URL Imagen</label>
        <input type="text" name="imagen" class="form-control" placeholder="https://..." required>
      </div>

      <!-- Botón Guardar -->
      <div class="text-center">
        <button class="btn btn-success btn-lg px-4">💾 Guardar Producto</button>
      </div>
    </form>
  </div>

 <!-- Botón hamburguesa fijo -->
<div class="position-fixed top-0 end-0 m-3">
  <button id="btn-menu" class="btn btn-dark btn-lg">☰</button>
</div>

<!-- Modal de gestión -->
<div id="modal-gestion" class="modal-gestion">
  <div class="modal-contenido card shadow-lg p-4 rounded-4">
    <h3 class="mb-3 text-center">Gestión</h3>

    <!-- Botones de navegación dentro del modal -->
    <div class="d-flex justify-content-around mb-3">
      <button class="btn btn-primary" id="btn-modal-productos">📋 Productos</button>
      <button class="btn btn-secondary" id="btn-modal-categorias">📂 Categorías</button>
    </div>

    <!-- Sección productos -->
    <div id="modal-seccion-productos" style="display:none;">
      <h4>Lista de Productos</h4>
      <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Categoría</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="modal-productos-lista"></tbody>
      </table>
    </div>

    <!-- Sección categorías -->
    <div id="modal-seccion-categorias" style="display:none;">
      <h4>Listado de Categorías</h4>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="modal-categorias-lista"></tbody>
      </table>
    </div>
  </div>
</div>


  <!-- Scripts -->
  <script src="js/api.js" defer></script>
  <script src="js/admin.js" defer></script>
  <script src="producto.js" defer></script>

</body>
</html>
